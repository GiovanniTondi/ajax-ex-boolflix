<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-boolflix</title>

    <script id="container-template" type="text/x-handlebars-template">
        <div class="{{ type }} container hidden">
            <h2 class="list-title">{{ title }}</h2>
            <div class="genres">
                <select id="genres" data-type="{{ type }}">
                    <option value="">Filtra per genere</option>
                </select>
            </div>
            <div class="{{ type }}-list list" data-scroll="1">

            </div>
            <i class="fas fa-chevron-left arrow left" data-type="left" style="display:none"></i>
            <i class="fas fa-chevron-right arrow right" data-type="right"></i>
        </div>
    </script>

    <script id="item-template" type="text/x-handlebars-template">

        <div class="item" style="background-image: url('https://image.tmdb.org/t/p/w342/{{ poster_path }}')" data-genres="{{ genre_ids }}">

            {{#unless poster_path }}
                <div class="nocover">
                    <div class="title">{{ title }} {{ name }}</div>
                    <i class="fas fa-video"></i>
                </div>
            {{/unless}}

            <div class="item-info" data-id="{{ id }}" data-type="{{ type }}">

                <div class="item-text title">{{ title }} {{ name }}</div>
                <span class="item-text">Titolo originale: </span><span>{{ original_title }} {{ original_name}}</span><br>
                <span class="item-text">Lingua:
                    <img class="flag" src="img/flags/{{ original_language }}.svg" alt="{{ original_language }}">
                </span><br>
                <span class="item-text vote">Voto: {{{ star }}} </span><br>
                <span class="item-text">Riassunto: </span>
                <span>{{ overview }}</span>
            </div>
        </div>
    </script>

    <script id="cast-template" type="text/x-handlebars-template">
        <div class="item" style="background-image: url('https://image.tmdb.org/t/p/w342/{{ profile_path }}')">
            <div class="item-info">

                <span class="item-text">{{ name }}</span><br>
            </div>
        </div>
    </script>

    <script id="genres-template" type="text/x-handlebars-template">
        <div class="item">
            <div class="item-info">

                <span class="item-text">{{ name }}</span><br>
            </div>
        </div>
    </script>
</head>
<body>


    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="index.html">BOOLFLIX</a>
            </div>
            <div class="form">
                <input id="search" type="text" name="" value="" placeholder="Search">
                <i id="searchBtn" class="fas fa-search"></i>
            </div>
        </header>
        <main>

        </main>

        <div class="modal-container">
            <div id="modal" class="modal">

                <div class="credits container">
                    <h2 class="list-title">Attori</h2>
                    <div class="cast-list list">

                    </div>
                </div>
                <div class="genres container">
                    <h2 class="list-title">Generi</h2>
                    <div class="genres-list list">

                    </div>

                </div>
            </div>
        </div>
    </div>





<!-- SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<script src="js/script.js" charset="utf-8"></script>

</body>
</html>
