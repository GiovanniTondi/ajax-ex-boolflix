<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-boolflix</title>
    <script id="item-template" type="text/x-handlebars-template">
        <div class="item" style="background-image: url('https://image.tmdb.org/t/p/w342/{{ poster_path }}')">
            <!-- <img class="poster" src="https://image.tmdb.org/t/p/w342/{{ poster_path }}" alt=""> -->
            <div class="item-info">

                <span class="item-text">Titolo: </span><span>{{ title }} {{ name }}</span><br>
                <span class="item-text">Titolo originale: </span><span>{{ original_title }} {{ original_name}}</span><br>
                <span class="item-text">Lingua:
                    <img class="flag" src="img/flags/{{ original_language }}.svg" alt="{{ original_language }}">
                </span><br>
                <span class="item-text vote">Voto: {{{ star }}} </span><br>
                <span class="item-text">Riassunto: </span>
                <span>{{ overview }}</span>
            </div>
        </div>
    </script>
</head>
<body>


    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="#">BOOLFLIX</a>
            </div>
            <div class="form">
                <input id="search" type="text" name="" value="" placeholder="Search">
                <i id="searchBtn" class="fas fa-search"></i>
            </div>
        </header>
        <div class="container">
            <div class="movies">

                <h2 class="list-title" style="display:none">Film</h2>
                <div class="movie-list">

                </div>
            </div>

            <div class="tv-series">

                <h2 class="list-title" style="display:none">Serie TV</h2>
                <div class="tv-series-list">

                </div>
            </div>
        </div>
    </div>





<!-- SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<script src="js/script.js" charset="utf-8"></script>

</body>
</html>
