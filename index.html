<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-boolflix</title>
    <script id="item-template" type="text/x-handlebars-template">
        <div class="item">
            <span class="title">Titolo: {{ title }}</span>
            <span class="originalTitle">Titolo originale: {{ original_title }}</span>
            <span class="originalLanguage">Lingua:
                <img class="flag" src="img/flags/{{ original_language }}.svg" alt="{{ original_language }}">
            </span>
            <span class="vote">Voto: {{{ star }}} </span>
        </div>
    </script>
</head>
<body>

    <header>
        <div class="form">
            <input id="search" type="text" name="" value="" placeholder="Search">
            <button id="searchBtn" type="button" name="button">Cerca</button>
        </div>
    </header>

    <div class="wrapper">
        <div class="items-list">

        </div>
    </div>

</body>
</html>
